<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="%PUBLIC_URL%/apple-icon.png"
    />
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      type="text/css" 
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css"
    />

    <title>30BPM corporation</title>
    <style>
      h1, .makeStyles-title-2 { font-family: 'Roboto' !important; color: #ffffff !important; } 
      
      h2, h4 { font-family: 'NanumSquare' !important; font-weight: bold; }
      .makeStyles-filter-93:after, .makeStyles-filter-93:before {
        display: none !important;
      }
      .our-dog-img { width: 800px; position: absolute; bottom: 60px; z-index: -1; }
      @media(max-width: 1000px) { 
        .our-dog-img{ width: 700px; left: 0px; }
      }  
      @media(max-width: 670px) {
        .our-dog-img{ width: 500px; }
      }
      @media(max-width: 490px) {
        .our-dog-img{ width: 400px; left: -20px; }
      }
      @media(max-width: 400px) {
        .our-dog-img{ width: 320px; left: -10px; }
      }
      #our-nest { width: 100%; padding: 15px; }
      .info-title { display: flex; color: #9c27b0; font-family: 'NanumSquare'; font-weight: bold; margin: 60px 0 5px; }
      .info-content { color: black; font-family: 'NanumSquare'; font-weight: normal; margin-bottom: 20px; }
    </style>
  </head>
  <body>
     <div id="root"></div>
  </body>
</html>
